<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveForces - 登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#f8faf7",
            secondary: "#FFFFFF",
            accent: "#4caf50",
            success: "#4caf50",
            danger: "#f44336",
            neutral: "#666666",
            "neutral-light": "#999999",
            "neutral-dark": "#333333",
            "border-color": "#e0e0e0",
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    .login-container {
      background: linear-gradient(135deg, #f8faf7 0%, #e8f5e9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
    }
    
    .form-input {
      border: 1px solid #e0e0e0;
      padding: 12px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    
    .btn-login {
      background-color: #4caf50;
      color: white;
      padding: 12px 16px;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    
    .btn-login:hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .logo {
      color: #4caf50;
      font-weight: 700;
      font-size: 28px;
    }
    
    .logo i {
      margin-right: 10px;
    }
    
    .error-message {
      color: #f44336;
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }
    
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .alert-success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
  </style>
</head>
<body class="font-inter">
  <div class="login-container">
    <div class="login-card bg-secondary rounded-xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <div class="logo mb-2">
          <i class="fa fa-line-chart"></i>FiveForces
        </div>
        <h1 class="text-2xl font-bold text-neutral-dark">登录您的账户</h1>
        <p class="text-neutral-light mt-2">输入您的凭证以访问交易系统</p>
      </div>
      
      <div id="errorMessage" class="alert alert-error"></div>
      <div id="successMessage" class="alert alert-success"></div>
      
      <form id="loginForm">
        <div class="mb-6">
          <label for="username" class="block text-neutral-dark font-medium mb-2">用户名</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="请输入用户名"
            required
          >
          <div id="usernameError" class="error-message">请输入有效的用户名</div>
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-neutral-dark font-medium mb-2">密码</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="请输入密码"
            required
          >
          <div id="passwordError" class="error-message">密码至少需要6个字符</div>
        </div>
        
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="remember" 
              class="h-4 w-4 text-accent border-border-color rounded focus:ring-accent"
            >
            <label for="remember" class="ml-2 text-neutral-dark text-sm">记住我</label>
          </div>
          <a href="#" class="text-accent text-sm hover:underline">忘记密码？</a>
        </div>
        
        <button type="submit" class="btn-login">登录</button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-neutral text-sm">
          还没有账户？ 
          <a href="#" class="text-accent font-medium hover:underline">立即注册</a>
        </p>
      </div>
      
      <div class="mt-8 pt-6 border-t border-border-color">
        <p class="text-center text-neutral-light text-xs">
          © 2023 FiveForces. 保留所有权利。
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 隐藏之前的消息
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      
      // 获取表单数据
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // 重置错误信息
      document.getElementById('usernameError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';
      
      let isValid = true;
      
      // 验证用户名
      if (username.length < 3) {
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      }
      
      // 验证密码
      if (password.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      }
      
      if (isValid) {
        // 模拟登录过程
        const loginButton = document.querySelector('.btn-login');
        const originalText = loginButton.textContent;
        loginButton.textContent = '登录中...';
        loginButton.disabled = true;
        
        // 模拟API调用
        setTimeout(() => {
          // 使用后端写死的用户名和密码进行验证
          if (username === "5force" && password === "123456") {
            // 登录成功
            document.getElementById('successMessage').textContent = '登录成功！正在跳转...';
            document.getElementById('successMessage').style.display = 'block';
            
            // 保存登录状态（简化处理）
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            localStorage.setItem('accountId', '17'); // 后端写死的accountId
            
            // 延迟跳转到主页
            setTimeout(() => {
              window.location.href = './index.html';
            }, 1500);
          } else {
            // 登录失败
            document.getElementById('errorMessage').textContent = '用户名或密码错误';
            document.getElementById('errorMessage').style.display = 'block';
            
            // 恢复按钮状态
            loginButton.textContent = originalText;
            loginButton.disabled = false;
          }
        }, 1500);
      }
    });
    
    // 添加输入验证
    document.getElementById('username').addEventListener('input', function() {
      if (this.value.trim().length >= 3) {
        document.getElementById('usernameError').style.display = 'none';
      }
    });
    
    document.getElementById('password').addEventListener('input', function() {
      if (this.value.length >= 6) {
        document.getElementById('passwordError').style.display = 'none';
      }
    });
    
    // 页面加载时检查是否已登录
    window.addEventListener('load', function() {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        // 如果已登录，直接跳转到主页
        window.location.href = './index.html';
      }
    });
  </script>
</body>
</html>
