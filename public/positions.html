<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiveForces - 持仓</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/positions.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind配置 - 与firstindex.html一致 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#f8faf7",
              secondary: "#FFFFFF",
              accent: "#4caf50",
              success: "#4caf50",
              danger: "#f44336",
              neutral: "#666666",
              "neutral-light": "#999999",
              "neutral-dark": "#333333",
              "border-color": "#e0e0e0",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-primary text-neutral-dark font-inter min-h-screen flex flex-col"
  >
    <!-- 顶部导航栏 - 与firstindex.html一致 -->
    <header
      class="bg-secondary border-b border-border-color sticky top-0 z-50 shadow-sm"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo和网站名称 -->
          <div class="flex items-center space-x-4">
            <div class="text-accent text-2xl font-bold">
              <i class="fa fa-line-chart mr-2"></i>FiveForces
            </div>

            <!-- 主导航 -->
            <nav class="hidden md:flex space-x-1">
              <a
                href="./firstindex.html"
                class="px-3 py-2 rounded-md text-neutral hover:text-neutral-dark hover:bg-neutral/10 text-sm font-medium transition-colors"
                >首页</a
              >
              <a
                href="./index.html"
                class="px-3 py-2 rounded-md text-neutral hover:text-neutral-dark hover:bg-neutral/10 text-sm font-medium transition-colors"
                >详情</a
              >
              <a
                href="./positions.html"
                class="px-3 py-2 rounded-md text-secondary bg-accent text-sm font-medium"
                >持仓</a
              >
              <a
                href="./news.html"
                class="px-3 py-2 rounded-md text-neutral hover:text-neutral-dark hover:bg-neutral/10 text-sm font-medium transition-colors"
                >新闻</a
              >
            </nav>
          </div>

          <!-- 右侧功能区 -->
          <div class="flex items-center space-x-4">
            <!-- 搜索框 -->
            <div class="relative hidden md:block">
              <input
                type="text"
                placeholder="搜索股票..."
                class="bg-secondary border border-border-color rounded-md py-1.5 pl-9 pr-3 text-sm w-64 focus:outline-none focus:ring-1 focus:ring-accent focus:border-accent"
              />
              <i class="fa fa-search absolute left-3 top-2 text-neutral"></i>
            </div>

            <!-- 快捷功能按钮 -->
            <button
              class="text-neutral hover:text-neutral-dark p-2 rounded-full hover:bg-neutral/10 transition-colors"
            >
              <i class="fa fa-bell"></i>
            </button>
            <button
              class="text-neutral hover:text-neutral-dark p-2 rounded-full hover:bg-neutral/10 transition-colors"
            >
              <i class="fa fa-cog"></i>
            </button>

            <!-- 语言切换按钮 -->
          <div class="relative">
            <button class="flex items-center space-x-1 focus:outline-none" id="languageToggle">
              <i class="fa fa-globe text-neutral"></i>
              <span id="languageText" class="hidden md:inline text-sm font-medium">EN</span>
            </button>
          </div>

            <!-- 在导航栏的用户头像部分替换以下代码 -->
<div class="relative">
  <button class="flex items-center space-x-1 focus:outline-none" id="userMenuButton">
    <img
      src="https://picsum.photos/id/1005/32/32"
      alt="用户头像"
      class="h-8 w-8 rounded-full object-cover border-2 border-neutral"
    />
    <span id="usernameDisplay" class="hidden md:inline text-sm font-medium">Guest</span>
    <i class="fa fa-angle-down text-xs text-neutral"></i>
  </button>
  
  <!-- 下拉菜单 -->
  <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-50">
    <a href="#" class="block px-4 py-2 text-sm text-neutral hover:bg-primary">个人设置</a>
    <a href="#" class="block px-4 py-2 text-sm text-neutral hover:bg-primary">账户信息</a>
    <hr class="my-1">
    <a href="#" id="logoutButton" class="block px-4 py-2 text-sm text-danger hover:bg-primary">
      <i class="fa fa-sign-out mr-2"></i>退出登录
    </a>
  </div>
</div>

            <!-- 移动端菜单按钮 -->
            <button
              class="md:hidden text-neutral hover:text-neutral-dark p-2 rounded-md hover:bg-neutral/10"
            >
              <i class="fa fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- 主体容器：持仓管理 -->
    <div class="main-container">
      <section class="dashboard-cards">
        <div class="card">
          <div class="title" data-i18n="positions-total-assets">总资产</div>
          <div class="value">¥ 0.00</div>
          <div class="history-link" id="historyTrigger" data-i18n="positions-historical">查看历史交易记录</div>
        </div>

        <div class="card">
          <div class="title" data-i18n="positions-daily-pnl">当日盈亏</div>
          <div class="value">¥ 0.00</div>
          <div class="change">+0.00%</div>
        </div>
        <div class="card">
          <div class="title" data-i18n="positions-holdings-count">持仓股票数</div>
          <div class="value">0 只</div>
        </div>
        <div class="card">
          <div class="title" data-i18n="positions-shanghai-index">上证指数</div>
          <div class="value">0.00</div>
          <div class="change" style="color: #f44336">-0.00%</div>
        </div>
      </section>

      <!-- 重新设计的股票详情表格 -->
      <div class="portfolio-section">
        <div class="portfolio-header">
          <h2 class="portfolio-title" data-i18n="positions-portfolio-details">持仓详情</h2>
          <div class="portfolio-controls">
            <div class="search-box">
              <input
                type="text"
                id="stockSearch"
                placeholder="搜索股票代码或名称..."
                class="search-input"
                data-i18n="positions-search-placeholder"
              />
              <i class="fa fa-search search-icon"></i>
            </div>
            <div class="view-options">
              <button class="view-btn active" data-view="all" data-i18n="positions-view-all">全部</button>
              <button class="view-btn" data-view="profit" data-i18n="positions-profit">盈利</button>
              <button class="view-btn" data-view="loss" data-i18n="positions-loss">亏损</button>
            </div>
          </div>
        </div>

        <div class="portfolio-table-container">
          <table class="portfolio-table">
            <thead>
              <tr class="table-header">
                <th class="sortable" data-sort="code">
                  <div class="header-content" data-i18n="positions-stock-code">
                    股票代码
                    <i class="sort-indicator fa fa-sort"></i>
                  </div>
                </th>
                <th class="sortable" data-sort="name">
                  <div class="header-content" data-i18n="positions-stock-name">
                    名称
                    <i class="sort-indicator fa fa-sort"></i>
                  </div>
                </th>
                <th class="sortable" data-sort="amount">
                  <div class="header-content" data-i18n="positions-quantity">
                    持仓数量
                    <i class="sort-indicator fa fa-sort"></i>
                  </div>
                </th>
                <th class="sortable" data-sort="cost">
                  <div class="header-content" data-i18n="positions-cost-price">
                    成本价
                    <i class="sort-indicator fa fa-sort"></i>
                  </div>
                </th>
                <th class="sortable" data-sort="price">
                  <div class="header-content" data-i18n="positions-current-price">
                    当前价
                    <i class="sort-indicator fa fa-sort"></i>
                  </div>
                </th>
                <th class="sortable" data-sort="profit">
                  <div class="header-content" data-i18n="positions-pnl">
                    盈亏
                    <i class="sort-indicator fa fa-sort"></i>
                  </div>
                </th>
                <th data-i18n="positions-action">操作</th>
              </tr>
            </thead>            
            <tbody id="portfolioTableBody">
              <!-- 表格内容将通过JS动态生成 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 历史交易记录弹窗 -->
    <div class="modal-overlay" id="historyModal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title" data-i18n="positions-history">历史交易记录</h3>
          <button class="close-modal" id="closeHistoryModal">×</button>
        </div>
        <div class="modal-body">
          <div class="history-list" id="historyList">
            <!-- 历史记录将通过JS动态生成 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 交易确认弹窗 -->
    <div class="modal-overlay" id="transactionModal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title" id="transactionTitle" data-i18n="positions-transaction-confirm">确认交易</h3>
          <button class="close-modal" id="closeTransactionModal">×</button>
        </div>
        <div class="modal-body">
          <div class="transaction-details">
            <div class="detail-item">
              <span class="detail-label" data-i18n="positions-transaction-stock">股票名称：</span>
              <span class="detail-value" id="transactionStock"></span>
            </div>
            <div class="detail-item">
              <span class="detail-label" data-i18n="positions-transaction-code">股票代码：</span>
              <span class="detail-value" id="transactionCode"></span>
            </div>
            <div class="detail-item">
              <span class="detail-label" data-i18n="positions-transaction-price">当前价格：</span>
              <span class="detail-value" id="transactionPrice"></span>
            </div>
            <div class="detail-item">
              <span class="detail-label" data-i18n="positions-transaction-quantity">交易数量：</span>
              <span class="detail-value">
                <input
                  type="number"
                  id="transactionQuantity"
                  min="100"
                  step="100"
                  value="100"
                  class="quantity-input"
                />
                <span data-i18n="positions-share">股</span>
              </span>
            </div>
            <div class="modal-footer">
              <button class="cancel-button" id="cancelTransaction" data-i18n="positions-cancel">取消</button>
              <button class="confirm-button" id="confirmTransaction" data-i18n="positions-confirm">确认</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/languages.js"></script>
    <script>
      // 页面加载时检查登录状态
      document.addEventListener("DOMContentLoaded", function() {
        if (localStorage.getItem('isLoggedIn') !== 'true') {
          window.location.href = './login.html';
        } else {
          // 显示用户名
          const username = localStorage.getItem('username');
          if (username) {
            document.getElementById('usernameDisplay').textContent = username;
          }
        }
      });
    </script>
    <script src="./js/positions.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userMenuButton = document.getElementById('userMenuButton');
    const userDropdown = document.getElementById('userDropdown');
    const logoutButton = document.getElementById('logoutButton');
    
    // 点击头像按钮显示/隐藏下拉菜单
    userMenuButton.addEventListener('click', function(e) {
      e.stopPropagation();
      userDropdown.classList.toggle('hidden');
    });
    
    // 点击页面其他地方隐藏下拉菜单
    document.addEventListener('click', function(e) {
      if (!userMenuButton.contains(e.target)) {
        userDropdown.classList.add('hidden');
      }
    });
    
    // 退出登录功能
    logoutButton.addEventListener('click', function(e) {
      e.preventDefault();
      // 清除本地存储的登录信息
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('username');
      localStorage.removeItem('accountId');
      
      // 跳转到登录页面
      window.location.href = './login.html';
    });
  });
</script>
  </body>
</html>
